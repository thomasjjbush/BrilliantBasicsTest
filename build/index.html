<!doctype html>

<html lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	   <title>Cards</title>
	   <link type="text/css" rel="stylesheet" href="css/style.css" />
	</head>

<body>

   <nav>
      <a onclick="shuffle(deck)">Shuffle the deck</a>
   	<a onclick="flipTheDeck()">Flip the deck</a>
      <a onclick="stackTheDeck()">Pile/Unpile the deck</a>
      <a>
         <div>
            <input id="dealValue" type="number" min="1" value="5" max="52" oninput="limitValue()">
         </div>
         <span onclick="dealACard(document.getElementById('dealValue').value)">GO</span>
      </a>
      <a onclick="unShuffle()">Reset the deck</a>
   </nav>

   <section>
   	<div id="deck" class="block"></div>
   </section>

   <section>
   	<h1>Dealt cards:</h1>
	   <div id="dealtCards" class="block"></div>
	</section>

   <script src="js/script.js"></script>

</body>

</html>
